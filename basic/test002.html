<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
        }
        textarea {
            display: block;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <form>
        <div class="error" v-show="!message">You must enter a message to submit</div>
        <textarea v-model="message"></textarea>
        <button type="button" :disabled="!message">Send message</button>
    </form>
    <pre>{{ $data | json }}</pre>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>
</body>
</html>
