<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="task in tasks" :class="{completed: task.completed}" @click="task.completed = !task.completed">{{ task.body }}</li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tasks: [{
                body: 'go to movie', completed: true
            }, {
                body: 'go to shop', completed: false
            }, {
                body: 'go to home', completed: true
            }]
        }
    })
</script>
</body>
</html>
