<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        button {
            display: block;
            width: 80px;
            height: 30px;
            font-size: 23px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>{{ message }}</div>
    <counter heading="likes" color="green"></counter>
    <counter heading="dislikes" color="red"></counter>
</div>

<template id="counter-template">
    <h3>{{ heading }}</h3>
    <button @click="count++" style="background: {{ color }}">{{ count }}</button>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
    Vue.component('counter', {
        template: '#counter-template',
        props: ['heading', 'color'],
        data: function() {
            return {
                count: 0
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: 'hw'
        }
    })
</script>
</body>
</html>
