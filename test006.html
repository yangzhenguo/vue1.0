<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        button {
            display: block;
            width: 80px;
            height: 30px;
            font-size: 23px;
        }
    </style>
</head>
<body>
<div id="app">
    等级: <span>{{ levelText }}</span><br>
    <input type="number" v-model="level"><br>
    {{ username }}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            level: 10,
            first: 'Jelly',
            last: 'Bool'
        },
        computed: {
            levelText: function () {
                return this.level > 10 ? 'Vip' : 'Normal'
            },
            username: function () {
                return this.first + ' ' + this.last
            }
        }
    })
</script>
</body>
</html>
